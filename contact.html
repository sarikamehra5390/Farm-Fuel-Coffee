<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Fuel Coffee - Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff8f0; /* Soft latte background */
      color: #4b3832; /* Coffee brown */
    }

    header {
      background: #6f4e37; /* Rich coffee brown */
      padding: 25px;
      text-align: center;
      color: #fff3e6;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.8rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .contact-section {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
      background: #fdf6f0;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: #3e2723;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #5d4037;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #c8a97e;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      transition: 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #6f4e37;
      outline: none;
      box-shadow: 0 0 6px rgba(111,78,55,0.3);
    }

    .contact-form button {
      background: #6f4e37;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background: #4b2e1e;
    }

    .contact-info {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }

    .contact-info h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #3e2723;
    }

    .contact-info p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      line-height: 1.6;
      color: #4b3832;
    }

    .map {
      margin-top: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    footer {
      background: #6f4e37;
      color: #fff3e6;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Farm Fuel Coffee</h1>
    <p>We‚Äôd love to hear from you!</p>
  </header>

  <section class="contact-section">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Visit Us</h2>
      <p>üìç Farm Fuel Coffee, Wallkill, NY</p>
      <p>üìû (555) 123-4567</p>
      <p>‚úâÔ∏è hello@farmfuelcoffee.com</p>

      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.145778528964!2d-74.16528468459438!3d41.6056495792449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89dd3c77c8d93a7f%3A0x2d2d95d85f1e4fcb!2sWallkill%2C%20NY!5e0!3m2!1sen!2sus!4v1618888888888!5m2!1sen!2sus" 
          width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Farm Fuel Coffee | Brewed with Love in Wallkill, NY</p>
  </footer>

</body>
</html>
